# DO NOT commit actual secrets to version control.

apiVersion: v1
kind: Secret
metadata:
  name: agentguard-secrets
  namespace: agentguard
  labels:
    app: agentguard
    component: secrets
type: Opaque
stringData:
  # API Keys (Base64 encoded in production)
  CLAUDE_API_KEY: "your_claude_api_key_here"
  OPENAI_API_KEY: "your_openai_api_key_here"
  
  # Security Keys
  JWT_SECRET_KEY: "your_jwt_secret_key_64_chars_here"
  ENCRYPTION_KEY: "your_encryption_key_32_chars_here"
  WEBHOOK_SECRET: "your_webhook_secret_here"
  
  # Database Credentials
  POSTGRES_PASSWORD: "your_postgres_password_here"
  REDIS_PASSWORD: "your_redis_password_here"
  
  # External Service Keys
  WIKIPEDIA_API_KEY: "your_wikipedia_api_key_here"
  SLACK_WEBHOOK_URL: "your_slack_webhook_url_here"
  
  # Monitoring & Analytics
  PROMETHEUS_PASSWORD: "your_prometheus_password_here"
  GRAFANA_PASSWORD: "your_grafana_password_here"
  
  # Email Configuration
  SMTP_PASSWORD: "your_smtp_password_here"
  SMTP_USERNAME: "your_smtp_username_here"
  
  # Cloud Provider Credentials (if needed)
  AWS_ACCESS_KEY_ID: "your_aws_access_key_here"
  AWS_SECRET_ACCESS_KEY: "your_aws_secret_key_here"
  GOOGLE_CLOUD_CREDENTIALS: "your_gcp_service_account_json_here"
